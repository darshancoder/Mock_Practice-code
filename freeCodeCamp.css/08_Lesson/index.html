<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1>CSS Lists</h1></header>

    <main>
        <div>
            <h2>Ordered List </h2>
            <ol>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ol>
        </div>

        <div>
            <h2>Unordered List</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li> 
            </ul>
        </div>
    </main>
</body>
</html>
